<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sangeet Buttons</title>
</head>
<body>
  <div class="container">
    <button onclick="reloadPage()">Clear All</button>
    <div id="sequence-box">
       
    </div>
    <div class="buttons">
        <button data-key="a" onclick="addToSequence('Sa')">Sa(A)</button>
        <button data-key="w" onclick="addToSequence('KomalRe')">Komal Re(W)</button>
        <button data-key="s" onclick="addToSequence('Re')">Re(S)</button>
        <button data-key="e" onclick="addToSequence('KomalGa')">Komal Ga(E)</button>
        <button data-key="d" onclick="addToSequence('Ga')">Ga(D)</button>
        <button data-key="f" onclick="addToSequence('Ma')">Ma(F)</button>
        <button data-key="r" onclick="addToSequence('TivraMa')">Tivra Ma(R)</button>
        <button data-key="g" onclick="addToSequence('Pa')">Pa(G)</button>
        <button data-key="y" onclick="addToSequence('KomalDha')">komal Dha(Y)</button>
        <button data-key="h" onclick="addToSequence('Dha')">Dha(H)</button>
        <button data-key="u" onclick="addToSequence('KomalNi')">komal Ni(U)</button>
        <button data-key="j" onclick="addToSequence('Ni')">Ni(J)</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
